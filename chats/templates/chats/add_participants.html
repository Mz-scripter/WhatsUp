{% extends "base.html" %}

{% block title %}Add Participants{% endblock %}

{% block content %}
    <h1>Add Participants to {{ chat_room.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="usernames">Enter usernames to add (comma-separated):</label>
        <input type="text" id="usernames" name="usernames">
        <button type="submit">Add</button>
    </form>
{% endblock %}
