{% extends "base.html" %}

{% block title %}Delete Chat Room{% endblock %}

{% block content %}
    <h1>Delete {{ chat_room.name }}</h1>
    <p>Are you sure you want to delete this chat room? This action cannot be undone.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'chat_detail' chat_room.id %}">Cancel</a>
    </form>
{% endblock %}
