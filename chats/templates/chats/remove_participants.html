{% extends "base.html" %}

{% block title %}Remove Participants{% endblock %}

{% block content %}
    <h1>Remove Participants from {{ chat_room.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="usernames">Enter usernames to remove (comma-separated):</label>
        <input type="text" id="usernames" name="usernames">
        <button type="submit">Remove</button>
    </form>
{% endblock %}
