{% extends "base.html" %}

{% block title %}Rename Chat Room{% endblock %}

{% block content %}
    <h1>Rename {{ chat_room.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="new_name">New name:</label>
        <input type="text" id="new_name" name="new_name">
        <button type="submit">Rename</button>
    </form>
{% endblock %}
